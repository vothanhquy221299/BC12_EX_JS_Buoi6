<!DOCTYPE html>
<html lang="en">

<head>
    <title>EX_JS_Buoi6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Bài 1: Tìm số nguyên dương nhỏ nhất sao cho: <br>
            1 + 2 + ... + n > 10000</h3>
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <div id="noti" class="alert alert-success"></div>
                </div>
            </div>
        </div>
        <hr>
        <h3>Bài 2: Viết chương trình nhập vào 2 số x, n. Tính tổng S(n) = x + x^2 + x^3 + ... + x^n</h3>
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for=""></label>
                    <input type="text" name="" id="ipX" class="form-control" placeholder="Nhập vào số x">
                    <label for=""></label>
                    <input type="text" name="" id="ipN" class="form-control" placeholder="Nhập vào số n">
                    <div id="ketQuaTinhTong" class="alert alert-success mt-4" style="display: none;"></div>
                    <button id="btnTinhTong" class="btn btn-danger mt-4">Tính tổng</button>
                </div>
            </div>
        </div>
        <hr>
        <h3>Bài 3: Nhập vào n. Tính giai thừa 1*2*...n</h3>
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for=""></label>
                    <input type="text" name="" id="ipN2" class="form-control" placeholder="Nhập vào số n">
                    <div id="ketQuaGiaiThua" class="alert alert-success mt-4" style="display: none;"></div>
                    <button id="btnTinhGT" class="btn btn-success mt-4">Tính giai thừa</button>
                </div>
            </div>
        </div>
        <hr>
        <h3>Bài 4: Viết chương trình khi click vào button sẽ in ra 10 thẻ div</h3>
        <div class="row">
            <div class="col-sm-5">
                <div id="theDiv" style="display: none; background-color: black; padding: 10px;" class="mt-4">
                </div>
                <button id="btnTaoDiv" class="btn btn-success mt-4">Tạo Div</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>

</html>
